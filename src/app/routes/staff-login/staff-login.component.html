<div nz-row [nzType]="'flex'" [nzJustify]="'center'" [nzAlign]="'middle'">
  <div nz-col style='width:300px'>
    <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm(loginForm.value)">
      <div nz-form-item>
        <div nz-form-control [nzValidateStatus]="loginForm.controls.loginName" [nzHasFeedback]=true>
          <nz-input [formControl]="loginForm.controls.loginName" [nzPlaceHolder]="'用户名'" [nzSize]="'large'">
            <ng-template #prefix>
              <i class="anticon anticon-user"></i>
            </ng-template>
          </nz-input>
          <div nz-form-explain *ngIf="loginForm.controls.loginName.dirty&&loginForm.controls.loginName.hasError('required')">
            请输入登录用户名
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-control [nzValidateStatus]="loginForm.controls.password" [nzHasFeedback]=true>
          <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'密码'" [nzSize]="'large'">
            <ng-template #prefix><i class="anticon anticon-lock"></i></ng-template>
          </nz-input>
          <div nz-form-explain *ngIf="loginForm.controls['password'].dirty && loginForm.controls['password'].hasError('required')">
            请输入登录密码
          </div>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control style="text-align:right;">
          <button nz-button [nzType]="'primary'" [nzSize]="'large'" [nzLoading]="submiting">
                  <span>登 陆</span>
              </button>

        </div>
      </div>
